<form method="post">
    {% if role.id %}
      <input type="hidden" name="_method" value="PUT">
    {% endif %}
    <div class="form-group">
      <label for="nom">Nom:</label>
      <input type="text" class="form-control" id="nom" name="nom" value="{{ role.nom|default('') }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Enregistrer</button>
    <a href="{{ url_for('roles') }}" class="btn btn-secondary">Annuler</a>
  </form>
