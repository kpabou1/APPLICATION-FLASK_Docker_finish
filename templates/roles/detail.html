{% extends 'base.html' %}

{% block content %}
  <h1>Détails du rôle</h1>
  <table class="table">
    <tr>
      <td>ID:</td>
      <td>{{ role.id }}</td>
    </tr>
    <tr>
      <td>Nom:</td>
      <td>{{ role.nom }}</td>
    </tr>
  </table>
  <a href="{{ url_for('roles') }}" class="btn btn-primary">Retour à la liste des rôles</a>
{% endblock %}
