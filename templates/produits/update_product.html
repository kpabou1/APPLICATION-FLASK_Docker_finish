{% extends 'base.html' %}

{% block content %}
    <h1>Modification d'un produit</h1>
    <form method="POST">
        <div>
            <label for="libelle">Libell√© :</label>
            <input type="text" id="libelle" name="libelle" value="{{ product.libelle }}" required>
        </div>
        <div>
            <label for="prix">Prix :</label>
            <input type="number" id="prix" name="prix" value="{{ product.prix }}" step="0.01" required>
        </div>
        <button type="submit">Modifier</button>
    </form>
{% endblock %}
